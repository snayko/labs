<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Due Date Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-top: 20px;
            line-height: 1.6;
        }

        .due-date {
            color: #e74c3c;
            font-weight: bold;
        }

        .note {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Важливе повідомлення</h1>
        <p class="due-date">End of CTF challenge</p>
        <p>Усі результати повинні були бути подані до встановленого терміну.</p>
        <p class="note">Подальші результати прийматися не будуть. Дякую за співпрацю.</p>
    </div>
</body>
</html>
